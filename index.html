<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./assets/images/icon.png" sizes="192x192" />
    <title>Hybrid Maze Game</title>

    <script src="js/script.js" type="module"></script>
    <script defer src="js/quiz.js" type="module"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.svg" alt="">
        </div>
    </header>
    <!-- Maze Container -->
    <div id="game-container-1" class="game-container">
        <div id="map-and-controls">
            <!-- Start Game Map -->
            <div id="game-map-1" class="game-map">
                <div id="tiles" class="layer"></div>
                <div id="sprites" class="layer"></div>

                <!-- <div id="success-msg">Umesto ovoga ide pop-up sa kviz pitanjima?</div> -->
            </div>
        </div>

        <!-- Instructions -->
        <div class="instructions">
            <p id="text-1" class="text">
                Hybrid Maze Game
            </p>
        </div>

    </div>

    <!-- Controls -->
    <div id="controls">
        <!-- <button id="up">txt</button> -->
        <div id="horiz">
            <div id="left"></div>
            <div id="right"></div>
        </div>
    </div>

    <!-- Quiz -->
    <div class="container" id="quiz-container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
            </div>
        </div>
        <div class="controls">
            <!-- <button id="start-btn" class="start-btn btn">Start</button> -->
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>



</body>

</html>
