<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./assets/images/icon.png" sizes="192x192" />
    <title>Hybrid Maze Game</title>
    <!-- <script src="js/script.js"></script> -->
</head>

<body>
    <!-- Maze Container -->
    <div id="game-container-1" class="game-container">
        <div id="map-and-controls">
            <!-- Start Game Map -->
            <div id="game-map-1" class="game-map">
                <div id="tiles" class="layer"></div>
                <div id="sprites" class="layer"></div>

                <div id="success-msg">Umesto ovoga ide pop-up sa kviz pitanjima?</div>
            </div>
        </div>

        <!-- Instructions -->
        <p id="text-1" class="text">
            Hybrid game description
        </p>
    </div>

    <!-- Controls -->
    <div id="controls">
        <!-- <button id="up">txt</button> -->
        <div id="horiz">
            <div id="left"></div>
            <div id="right"></div>
        </div>
    </div>
    <script src="js/script.js" type="module"></script>

</body>

</html>
