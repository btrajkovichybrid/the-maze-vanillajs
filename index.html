<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./assets/images/valcon-favicon.ico" sizes="192x192" />
    <title>Valcon Maze Game</title>

    <script src="js/script.js" type="module"></script>
    <script defer src="js/quiz.js" type="module"></script>
</head>

<body>
    <header id="header">
        <div class="logo">
            <img src="assets/images/Valcon-DarkGrey-RGB-300DPI.png" alt="">
        </div>
    </header>

    <!-- Maze Container -->
    <div id="game-container-1" class="game-container">
        <div id="map-and-controls">
            <!-- Start Game Map -->
            <div id="game-map-1" class="game-map">
                <div id="tiles" class="layer"></div>
                <div id="sprites" class="layer"></div>
            </div>
        </div>

        <!-- Instructions -->
        <div class="instructions">
            <p id="text-1" class="text">
                Valcon Maze Game
            </p>
        </div>

    </div>

    <!-- Controls -->
    <div id="controls">
        <div id="horiz">
            <div id="left"></div>
            <div id="right"></div>
        </div>
    </div>

    <!-- Quiz -->
    <div id="overlay">
        <div class="container slide-in-blurred-top" id="quiz-container">
            <div id="question-container">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                </div>
            </div>
            <div class="controls">
                <!-- <button id="start-btn" class="start-btn btn">Start</button> -->
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
        </div>
    </div>

    <!-- Form -->
    <div class="form-container">
        <div class="form-wrapper">
            <div class="background-image">
            </div>
            <div class="form">
                <span class="title">Hello you, please fill the form and play the game</span>
                <form id="onboarding-form">
                    <div class="input-wrapper">
                        <label for="name" class="label-input">Full name</label>
                        <input type="text" id="name" name="fullName" placeholder="Enter your name...">
                    </div>
                    <div class="input-wrapper">
                        <label for="email" class="label-input">Email address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email...">
                    </div>
                    <div class="input-wrapper ">
                        <button class="form-btn">Send</button>
                    </div>
                </form>

            </div>
        </div>



    </div>




</body>

</html>
